<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="css/mui.min.css" rel="stylesheet" />
    <style>
        body {
            background: white;
        }

        .mui-content {
            background: white;
        }
    </style>
</head>

<body>
    <div class="mui-content" id="aboutus">

    </div>
    <script src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/xiachenshi.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
    				mui.plusReady(function(){
				var param = {
					service: 'Jzxt.AboutMe.GetDetails'
				}
				wAjax(param, function(result){
					var content = result.data.info.jz_note;
					var ele = document.createElement('div');
					ele.innerHTML = content;
					document.getElementById('aboutus').innerHTML = ele.innerText;
//					document.getElementById('aboutus').innerHTML = content;
				})
			})

    </script>
</body>

</html>
