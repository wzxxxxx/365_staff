<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/app.js" ></script>
		<script type="text/javascript">
			mui.plusReady(function(){
				var self = plus.webview.currentWebview();
				var order_id = self.order_id || '';
				getInfo(order_id);
				
			})
			
			function getQRcode(ob_number, op_pay_modo){
				var param = {
					service: 'Jsapp.Order.GetQRcode',
					ob_number: ob_number,
					pay_mode: op_pay_modo
				}
				wAjax(param, function(result){
					console.log(result);
				})
			}
			
			function getInfo(order_id) {
				var loginData = JSON.parse(localStorage.getItem('login'));
				if(!loginData) {
					return;
				}
				var staff_id = loginData.data.info.staff_id;
				var param = {
					service: 'Jsapp.Order.GetInfo',
					ob_id: order_id,
					os_staff_id: staff_id
				}
				wAjax(param, function(result) {
					var info = result.data.info;
					var ob_number = info.ob_number;
					var op_pay_modo = info.pay[0].op_pay_modo;
					getQRcode(ob_number, op_pay_modo);
				})
			}

		</script>
	</body>

</html>
