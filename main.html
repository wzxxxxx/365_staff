<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			#top {
				background-image: url(images/ic_two_bg.png);
				background-size: cover;
				color: white;
				height: 200px;
			}
			
			#text1 {
				padding-top: 50px;
				font-size: x-large;
			}
			
			#income {
				padding-top: 30px;
				font-size: xx-large;
			}
			
			#count {
				padding-top: 40px;
			}
			
			.main-img {
				background-size: contain;
				background-repeat: no-repeat;
				height: 150px;
			}
			
			#my_order {
				background-image: url(images/ic_two_bt2.png);
			}
			
			#my_income {
				background-image: url(images/ic_two_bt3.png);
			}
			
			#my_profile {
				background-image: url(images/ic_two_bt4.png);
			}
			
			#contact_service {
				background-image: url(images/ic_two_bt1.png)
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title"></h1>
			<button id='setting' class=" mui-pull-right mui-btn-link">消息</button>
		</header>
		<div class="mui-content">
			<div id="top" class="mui-text-center">
				<div id="text1">累计总收入</div>
				<div id="income">0 元</div>
				<div class="mui-row" id="count">
					<div class="mui-col-sm-6 mui-col-xs-6">
						累计接单n次
					</div>
					<div class="mui-col-sm-6 mui-col-xs-6">
						今日收入0元
					</div>
				</div>
			</div>
			<div class="middle">
				<div class="mui-row">
					<div class="mui-col-sm-6 mui-col-xs-6 main-img" id="my_order">
					</div>
					<div class="mui-col-sm-6 mui-col-xs-6 main-img" id="my_income">
					</div>
				</div>
				<div class="mui-row">
					<div class="mui-col-sm-6 mui-col-xs-6 main-img" id="my_profile" onclick="toProfile()">
					</div>
					<div class="mui-col-sm-6 mui-col-xs-6 main-img" id="contact_service">
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			mui.plusReady(function() {

			});

			function toProfile() {
				mui.openWindow({
					url: 'my_profile.html',
					id: 'my_profile.html',
					styles: {
						titleNView: {
							autoBackButton: true,
							titleText: '我的资料',
							titleColor: '#FFFFFF',
							backgroundColor: '#FF0000',
							buttons: [{
								color: 'white',
								text: '编辑',
							}]
						}
					}
				});
			}
		</script>
	</body>

</html>
