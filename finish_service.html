<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
		.mui-row {
				background: white;
				/*margin-top: 10px;*/
				padding: 10px;
			}
			
			.line {
				width: 100%;
				height: 1px;
				background: #F2F2F2;
			}
			
			.split {
				margin-top: 10px;
			}
			
			.split input {
				width: 30%;
				border: none;
				border-bottom-style: solid;
				border-bottom-color: black;
				margin: 0 10px;
				padding-bottom: 0px;
				border-bottom-left-radius: 0;
				border-bottom-right-radius: 0;
				border-bottom-width: 1px;
			}
			
			.long {
				width: 70%!important;
			}
			
			input::-webkit-input-placeholder {
				font-size: 12px;
			}
			
			.mui-row img {
				height: 20px;
				width: 20px;
				margin: 0 10px;
			}
			
			span {
				color: gray;
			}
		}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-row split">
				订单详情
			</div>
			<div class="mui-row">
				服务项<span class="mui-pull-right" id="service"></span>
			</div>
			<div class="line"></div>
			<div class="mui-row">
				工作时长<span class="mui-pull-right" id="time"></span>
			</div>
			<div class="mui-row split">
				实收金额<input type="number" />元
			</div>
			<div class="mui-row split">
				备注信息<input type="number" placeholder="请输入备注信息（如是否使用优惠券）" class="long" />
			</div>
			<div class="mui-row split">
				选择客户支付方式
			</div>
			<div class="line"></div>
			<div class="mui-row">
				<img src="images/ic_wechar_pay.png" />在线支付<input name="radio1" type="radio" class="mui-pull-right">
			</div>
			<div class="mui-row">
				<img src="images/ic_money_pay.png" />现金支付<input name="radio1" type="radio" class="mui-pull-right">
			</div>
			<div class="mui-row mui-table-view-radio">
				<img src="images/ic_wechar_pay.png" />用户支付<input name="radio1" type="radio" class="mui-pull-right">
			</div>
			<div class="mui-row split mui-text-center">
				二维码支付
			</div>
			<!--<div class="mui-row split mui-text-center">
				确认客户已付款
			</div>
			<div class="mui-row split mui-text-center">
				用户APP支付
			</div>-->
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript">
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var order_id = self.order_id || '';
				getInfo(order_id);
//				var list = document.querySelector('.mui-row.mui-table-view-radio');
//				list.addEventListener('selected', function(e) {
//					console.log("当前选中的为：" + e.detail.el.innerText);
//				});
			})

			function getInfo(order_id) {
				var loginData = JSON.parse(localStorage.getItem('login'));
				if(!loginData) {
					return;
				}
				var staff_id = loginData.data.info.staff_id;
				var param = {
					service: 'Jsapp.Order.GetInfo',
					ob_id: order_id,
					os_staff_id: staff_id
				}
				wAjax(param, function(result) {
					var info = result.data.info;
					document.getElementById('service').innerHTML = info.goods[0].og_goods_name;
					//					document.getElementById('time').innerHTML = info.pay[0].op_work_end_time - info.pay[0].op_work_start_time;
				})
			}
		</script>
	</body>

</html>
